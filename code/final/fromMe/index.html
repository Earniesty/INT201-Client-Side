<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <button type="button" id="logoutBtn" style="display: none;">Logout</button>
            <div id="welcomeMsg" style="display: none;">Welcome <span id="loggedInUser"></span></div>
        </form>
    </div>

    <div class="settings-container" id="settingsContainer" style="display: none;">
        <h2>User Settings</h2>
        <div>
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor">
        </div>
        <div>
            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor">
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
